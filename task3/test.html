<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .wrap>div{border: 1px solid red;}
    .left{width: 100px;height: 300px;float: left;}
    .right{width: 100px;height: 300px;float: right;}
    .center{height: 300px;}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <div class="left"></div>
    <!--right必须在center前面-->
    <div class="right"></div>
    <div class="center"></div>
  </div>
</body>
</html>
