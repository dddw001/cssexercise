<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    html,body{height: 100%;}
    .box{position: relative;width: 400px;height: 200px;background: gray;left:50%;top: 50%;margin-top: -100px;margin-left: -200px;overflow: hidden;}
    .circle{position: absolute;width: 100px;height: 100px;border-radius: 100%;background: yellow;}
    .circle1{left:-50px;top: -50px;}
    .circle2{left: 350px;top: 150px;}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>    
  </div>
</body>
</html>
